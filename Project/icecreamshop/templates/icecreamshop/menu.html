    <section class="container py-5">
      <h2 class="text-center mb-4">Our Ice Cream Flavors</h2>
      <div class="row g-4">
          {% for ice_cream in ice_creams %}
          <div class="col-md-4">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">{{ ice_cream.name }}</h5>
                      <p class="card-text">{{ ice_cream.description }}</p>
                      <p class="card-text">Price: ${{ ice_cream.price }}</p>
